name: Build and Release Installer

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        shell: bash

      - name: Generate version.txt
        run: echo $VERSION > version.txt
        shell: bash

      - name: Commit version.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add version.txt
          git commit -m "Mise à jour automatique de version.txt" || echo "no changes"
          git push origin HEAD:main
        shell: bash

      - name: Download Unity Build
        run: curl -L -o build.zip https://builds.orbprojectmanagement.com/Windows/OrbProject_Build.zip
        shell: bash

      - name: Extract Unity Build
        run: |
          rm -rf OrbProject
          mkdir OrbProject
          unzip build.zip -d OrbProject
        shell: bash

      - name: Download Installer Images
        run: |
          curl -L -o cover.bmp https://builds.orbprojectmanagement.com/Images/cover.bmp
          curl -L -o LogoDL.bmp https://builds.orbprojectmanagement.com/Images/LogoDL.bmp
          curl -L -o logo.ico https://builds.orbprojectmanagement.com/Images/logo.ico
        shell: bash

      - name: Install Inno Setup (choco)
        run: choco install innosetup -y
        shell: powershell

      - name: Compile Setup with Inno Setup
        run: |
          $iscc = 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe'
          if (-not (Test-Path $iscc)) { throw "ISCC non trouvé à $iscc" }
          & $iscc /DAppVersion=${{ env.VERSION }} "setup.iss"
        shell: powershell

      - name: Upload Installer as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Installer
          path: Output/*.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Output/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
