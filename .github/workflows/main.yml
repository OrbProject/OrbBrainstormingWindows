name: Build and Release Installer

on:
  push:
    tags:
      - 'v*'  # Déclenche l'action lorsqu'un tag versionné est poussé (ex: v1.0.0)

jobs:
  build:
    runs-on: windows-2019  # Plus stable que windows-2022 pour le moment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        shell: bash

      - name: Update GitHub Actions Runner
        run: |
          git config --global --add safe.directory /__w
          gh auth setup-git
          gh extension install actions/runner
          gh actions-runner update
        shell: bash

      - name: Install Inno Setup
        run: |
          curl -L -o is.exe "https://jrsoftware.org/download.php/is.exe"
          start /wait is.exe /VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-
        shell: cmd

      - name: Verify Inno Setup installation
        run: iscc /?
        shell: cmd

      - name: Compile Setup with Inno Setup
        run: iscc /DAppVersion=${{ env.VERSION }} setup.iss
        shell: cmd

      - name: Upload Installer as Artifact
        uses: actions/upload-artifact@v3.1.2  # Forcer une version stable
        with:
          name: Installer
          path: Output/*.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: Output/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
